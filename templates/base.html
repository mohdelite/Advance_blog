{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وب سایت خبری</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>

  <!-- نوار ناوبری -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">وب سایت خبری</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="تغییر ناوبری">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'blog:archive' %}">آرشیو</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:view' %}">داشبورد مدیریت</a></li>
        {% else %}
        {%endif%}

        
      </ul>
  
      {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-danger my-2 my-sm-0">خروج</a>
{% else %}
    <a href="{% url 'login_page' %}" class="btn btn-outline-success my-2 my-sm-0">ورود</a>
{% endif %}

    </div>
  </nav>
  <div class="container-fluid mt-4">
    {% block content %}
    <!-- محتوای خاص صفحه در اینجا قرار می‌گیرد -->
    {% endblock %}
  </div>


  <!-- JS بوت استرپ -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  {% block extra_js %}
  {% endblock %}
</body>
</html>
