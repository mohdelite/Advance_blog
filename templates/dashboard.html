<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Blog Manager Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Blog Manager</a>
        <div class="ml-auto">
            <label class="toggle-switch">
                <input type="checkbox" id="toggleMode">
                <span class="slider"></span>
            </label>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Your Blogs</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Blog Title 1</h5>
                        <p class="card-text">Status: Published</p>
                        <p class="card-text">Comments: 5</p>
                        <p class="card-text">Likes: 20</p>
                        <p class="card-text">Views: 150</p>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Blog Title 2</h5>
                        <p class="card-text">Status: Draft</p>
                        <p class="card-text">Comments: 2</p>
                        <p class="card-text">Likes: 5</p>
                        <p class="card-text">Views: 30</p>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Blog Title 3</h5>
                        <p class="card-text">Status: Published</p>
                        <p class="card-text">Comments: 10</p>
                        <p class="card-text">Likes: 50</p>
                        <p class="card-text">Views: 300</p>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('toggleMode').addEventListener('change', function() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
